<body>
<form class="form-signin">
    <div class="text-center mb-4">
        <img alt="" class="mb-4" height="86" src="../../logo/logo.png" width="195">

        <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a
                href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a>
        </p>
    </div>

    <!--This is the input email address.-->
    <div class="form-label-group">
        <input autofocus class="form-control" id="inputEmail" placeholder="Email address" required type="email">
        <label for="inputEmail">Email address</label>
    </div>

    <!--This is the input password.-->
    <div class="form-label-group">
        <input class="form-control" id="inputPassword" placeholder="Password" required type="password">
        <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
<!--    <div class=" mb-3">-->
<!--        <label>-->
<!--            <a href="">Register Here </a>-->
<!--        </label>-->
<!--    </div>-->

    <button class="btn btn-lg btn-primary btn-block" id="signinButton" type="submit">Sign in</button>
    <button class="btn btn-lg btn-secondary btn-block" id="signupButton" type="submit">Register</button>

    <p class="mt-5 mb-3 text-muted text-center">&copy;  Jinwei 2019</p>
</form>

<script src="../scripts/logInParser.js" type="text/javascript"></script>
